<!-- Using JavaScript Create banner, include 4 images. Images should rotate after time gap of 1 second. -->

<html>
    <head>
        <title>Banner</title>
       
    </head>
    <body>
        <h1>Images</h1>
        <div id="banner">
            <img id="bannerimg" src="./image1.jpg" alt="Banner image">
        </div>
        <script>
            images = [
               'image1.jpg',
               'image2.jpg',
               'image3.jpeg',
               'image4.jpeg'
            ];
            let cr = 0;

            function rotate(){
                cr = (cr + 1) % images.length;
                document.getElementById("bannerimg").src = images[cr];
            }

            setInterval(rotate, 1000);


        </script>


    </body>
</html>
