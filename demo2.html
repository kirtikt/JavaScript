<!-- create  a dropdown list displaying  state on change of it  display selected state in a textbox. -->


<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Example</title>
    <script>
        function State() {
            var dropdown = document.getElementById("statedropdown");
            var selectedState = dropdown.value;
            document.getElementById("selectedStateTextbox").value = selectedState;
        }
    </script>
</head>
<body>
    <label for="statedropdown">Select a State:</label>
    <select id="statedropdown" onchange="State()">
        <option value="">-- Select State --</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Goa">Goa</option>
        <option value="Punjab">Punjab</option>
        <option value="Uttrakhand">Uttrakhand</option>
    </select>

    <br><br>

    <label for="selectedStateTextbox">Selected State:</label>
    <input type="text" id="selectedStateTextbox" readonly>
</body>
</html>
